<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
</head>
<body>

  <!-- Content of your website here -->

  <script>
    // Create and add Open Graph metadata tags to the <head> element
    const head = document.querySelector('head');
    
    const title = document.createElement('meta');
    title.setAttribute('property', 'og:title');
    title.setAttribute('content', 'My Website Title');
    head.appendChild(title);
    
    const description = document.createElement('meta');
    description.setAttribute('property', 'og:description');
    description.setAttribute('content', 'My Website Description');
    head.appendChild(description);
    
    const image = document.createElement('meta');
    image.setAttribute('property', 'og:image');
    image.setAttribute('content', 'https://example.com/my-image.jpg');
    head.appendChild(image);
    
    const url = document.createElement('meta');
    url.setAttribute('property', 'og:url');
    url.setAttribute('content', 'https://example.com');
    head.appendChild(url);
  </script>
</body>
</html>
