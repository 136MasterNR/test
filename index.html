<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // Get the title and description elements
      const titleEl = document.querySelector('meta[property="og:title"]');
      const descEl = document.querySelector('meta[property="og:description"]');

      // Update the content of the title and description elements
      titleEl.setAttribute('content', 'My New Page Title');
      descEl.setAttribute('content', 'My New Page Description');
    </script>
    <meta charset="UTF-8">
    <title>My Website</title>
    <meta name="description" content="My website description">

    <!-- Open Graph metadata -->
    <meta property="og:title" content="My Website">
    <meta property="og:description" content="My website description">
    <meta property="og:image" content="https://example.com/my-image.jpg">
    <meta property="og:url" content="https://example.com">
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    
    <!-- JavaScript code to update Open Graph metadata -->
  </body>
</html>
